---
title: "Check a problem"
---
<div class="card">
	
	<p class="lead">Use this page to check a problem that has already been logged.</p>
	
	<p>Unresolved problems are shown below.</p>
	<p>You can view all logged problems in <a href="https://docs.google.com/spreadsheets/d/1J3JdLLeiZhFaf3QjprIa6NtNEFhPbfqAkCnc0eLLdKw/edit?resourcekey#gid=752297144" title="Go to Google sheets">Google Sheets</a>.</p>
		
</div>
<hr class="card-style">

<h2>Unresolved problems</h2>

<ul id="problems">
	
</ul>


<script>
	fetch(
	  'https://opensheet.elk.sh/1J3JdLLeiZhFaf3QjprIa6NtNEFhPbfqAkCnc0eLLdKw/Report+a+problem'
	)
	  .then((res) => res.json())
	  .then((data) => {
		  
		data.forEach((row) => {
			
			var resolved = row["Resolved?"];
			
			var logged = row["Timestamp"];
			var what = row["What is the problem?"];
			var location = row["Where is the problem?"];
			var kind = row["What kind of problem is it?"];
			var dateObserved = row["When did the problem start?"];
			var flat = row["Which flat do you live in?"];
			
			var problem 	= 	'<li class="card problem">';
				problem 	+= 	'<p class="prob">' + what + '</p>';
				problem 	+= 	'<span class="icon where"></span><p class="small where"> ' + location + '</p>';
				problem 	+= 	'<span class="icon what"></span><p class="small what"> ' + kind + '</p>';
				// problem 	+= 	'<p class="small">' + dateObserved + '</p>';
				// problem 	+= 	'<p class="small">' + flat + '</p>';
				problem 	+= 	'<span class="icon when"></span><p class="small when"> ' + logged.substring(0,10) + '</p>';
				// problem 	+=	'<p class="small">' + resolved + '</p>';
				problem		+=	'</li>';
				
			if (resolved != "TRUE") {
				document.getElementById('problems').innerHTML += problem;
			}
				
			
		});
	  });
</script>
